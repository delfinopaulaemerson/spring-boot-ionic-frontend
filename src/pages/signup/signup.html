<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-input type="text" placeholder="Nome*" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Email*" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Senha*" formControlName="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="CPF ou CNPJ*" formControlName="cpfOuCnpj"></ion-input>
    </ion-item>
    <ion-list radio-group formControlName="tipo">
      <ion-list-header style="text-align: center">
        Tipo de cliente
      </ion-list-header>
      <ion-item>
        <ion-label>Pessoa física</ion-label>
        <ion-radio checked="true" value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Pessoa jurídica</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-list-header style="text-align: center">
      Endereço
    </ion-list-header>
    <ion-item>
      <ion-input type="text" placeholder="Logradouro*" formControlName="logradouro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Número*"  formControlName="numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" type="text" placeholder="Complemento*"  formControlName="complemento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Bairro*"  formControlName="bairro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="CEP*"  formControlName="cep"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Telefone1*"  formControlName="telefone1"></ion-input>
    </ion-item>
     <ion-item>
      <ion-input type="text" placeholder="Telefone2*"  formControlName="telefone2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Estado*</ion-label>
      <ion-select formControlName="estadoId" (ionChange)="updatecidades()">
        <ion-option *ngFor="let estado of estados; first as f" [value]="estado.id" [selected]="f">
          {{estado.nome}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cidade*</ion-label>
      <ion-select formControlName="cidadeId">
        <ion-option *ngFor="let cidade of cidades" [value]="cidade.id">
          {{cidade.nome}}
        </ion-option>
      </ion-select>
    </ion-item>  
  <button ion-button block type="submit" >Criar conta</button>
  </form>
</ion-content>
