<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
      <ion-thumbnail>
        <img src="assets/imgs/aguia.png">
      </ion-thumbnail>
      <p>{{item.nome}}</p>
    </button>
  </ion-list>
</ion-content>
