
<ion-content padding>
  <p style="text-align: center">Sistema de Pedido</p>
  <img src="assets/imgs/batman.png" style="margin-left: 61px;">

<form>
  <ion-input placeholder="Email" [(ngModel)]="creds.email"  name="email"></ion-input>

  <ion-input placeholder="Senha" [(ngModel)]="creds.senha" type="password" name="senha"></ion-input>

 <button ion-button block (click)="login()" >Login</button>
</form>
<button ion-button block (click)="signUp()">Registrar</button>
  
</ion-content>
